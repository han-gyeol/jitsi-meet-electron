<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                margin: 0;
                height: 100%;
                overflow: hidden;
            }
            .video-container {
                -webkit-app-region: drag
            }
            video {
                width: 100%;
                height: 100%;
                transform: scale(-1, 1);
            }
        </style>
        <link rel="stylesheet" type="text/css" href="../../css/_font.scss" media="screen" />
        <link rel="stylesheet" type="text/css" href="../../css/_toolbars.scss" media="screen" />
    </head>
    <body>
        <div class="video-container">
            <video id="remoteVideo" autoplay />
        </div>
        <div class="toolbar" id="toolbar" align="center">
            <a class="button icon-microphone" id="button-audioMute" onclick="toggleAudio()"></a>
            <a class="button icon-camera" id="button-videoMute" onclick="toggleVideo()"></a>
            <a class="button icon-hangup button_hangup" id="button-hangup" onclick="hangup()"></a>
        </div>
        <script>
            require('./micro.js');
        </script>
    </body>
</html>
